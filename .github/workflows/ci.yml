name: CI
on:
  - push

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"
      - run: make
      - run: make test
      - run: make build
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: make -C web
      - run: make test -C web
      - run: make build -C web
      - uses: actions/upload-artifact@v3
        with:
          name: public
          path: web/public
