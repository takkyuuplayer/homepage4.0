name: CI
on:
  - push

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true
      - run: make
      - run: make test
      - run: make build
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/node
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: make -C web
      - run: make test -C web
      - run: make build -C web
      - uses: actions/upload-artifact@v3
        with:
          name: web/public
          path: web/public
